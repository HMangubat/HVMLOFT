<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HVM LOFT</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1082414402590252"
    crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      color: #333;
      line-height: 1.6;
      padding-bottom: 80px;
    }

    header {
      background: #00838f;
      color: white;
      text-align: center;
      padding: 2rem 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header::after {
      content: "üïäÔ∏è";
      display: block;
      font-size: 2rem;
      margin-top: 0.5rem;
    }

    h2 {
      text-align: center;
      margin: 30px 0 20px;
      font-family: 'Playfair Display', serif;
      color: #006064;
    }

    .image-gallery,
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .image-gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
    }

    .fb-post {
      width: 100%;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background: #000;
    }
    /* Adjusting aspect ratio dynamically */
    .video-wrapper.landscape {
        padding-top: 56.25%; /* 16:9 ratio for landscape */
    }
    
    .video-wrapper.portrait {
        /* padding-top: 125%;  4:3 ratio for portrait (height is larger than width) */
        padding-top: 177.78%; /* Portrait 9:16 aspect ratio */
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    footer {
      background: #e0f2f1;
      text-align: center;
      padding: 1.5rem;
      font-size: 1rem;
      position: relative;
      box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    footer p {
      color: #00695c;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .image-gallery,
      .video-gallery {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .image-gallery,
      .video-gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>

  </header>

      <div class="fb-post" data-href="https://www.facebook.com/100075836897954/posts/pfbid021eUVWowp5mEzNJKWbbUoBuEQesr8a6ubt43u3tkJ5VMj3rQkcPssiGnbkgaV9tFml" data-width="500"></div>
    </div>
