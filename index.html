<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Media Website</title>
</head>
<style>
/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    padding-bottom: 80px; /* Space for footer */
}

/* Header Styling */
header {
    background: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
}

h1 {
    font-size: 2rem;
}

/* Image Gallery Section */
#images {
    margin: 20px;
}

#images h2 {
    text-align: center;
    margin-bottom: 20px;
}

.image-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    justify-items: center;
}

.image-gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Video Gallery Section */
#videos {
    margin: 20px;
}

#videos h2 {
    text-align: center;
    margin-bottom: 20px;
}

.video-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    justify-items: center;
}

/* Ensuring iframe is responsive */
.video-wrapper {
    position: relative;
    width: 100%;
    height: auto;
    padding-bottom: 56.25%; /* Default to 16:9 aspect ratio */
    background: #000;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    object-fit: cover; /* Ensures video will cover the container and maintain aspect ratio */
}

/* Footer Styling */
footer {
    color: #333;
    text-align: center;
    padding: 1em;
    width: 100%;
    bottom: 0;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    h1 {
        font-size: 1.5rem;
    }

    .image-gallery {
        grid-template-columns: 1fr 1fr;
    }

    .video-gallery {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.2rem;
    }

    .image-gallery {
        grid-template-columns: 1fr;
    }

    .video-gallery {
        grid-template-columns: 1fr;
    }
}
</style>
<body>

    <header>
        <h1>My Responsive Media Website</h1>
    </header>

    <section id="images">
        <h2>Images</h2>
        <div class="image-gallery">
            <img src="assets/HVM.jpg" alt="Image 1">
            <img src="assets/HVM.jpg" alt="Image 2">
            <img src="assets/HVM.jpg" alt="Image 3">
        </div>
    </section>

    <section id="videos">
      <h2>Videos</h2>
      <div class="video-gallery">
          <!-- Landscape or Portrait video will now adjust -->
          <div class="video-wrapper">
              <iframe 
                  src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/reel/1218937046518725" 
                  frameborder="0" 
                  allow="fullscreen" 
                  allowfullscreen="true">
              </iframe>
          </div>

          <!-- Another example -->
          <div class="video-wrapper">
              <iframe 
                  src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/reel/1218937046518725" 
                  frameborder="0" 
                  allow="fullscreen" 
                  allowfullscreen="true">
              </iframe>
          </div>
      </div>
    </section>

    <footer>
        <p>&copy; 2025 My Responsive Website</p>
    </footer>

</body>
</html>
