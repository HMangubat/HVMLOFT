<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Media Website</title>
</head>
<style>
/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    padding-bottom: 80px; /* Space for footer */
}

/* Header Styling */
header {
    background: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
}

h1 {
    font-size: 2rem;
}

/* Image Gallery Section */
#images {
    margin: 20px;
}

#images h2 {
    text-align: center;
    margin-bottom: 20px;
}

.image-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    justify-items: center;
}

.image-gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Video Gallery Section */
#videos {
    margin: 20px;
}

#videos h2 {
    text-align: center;
    margin-bottom: 20px;
}

.video-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    justify-items: center;
}

/* Ensuring iframe is responsive */
iframe {
    width: 100%;
    height: auto;
    aspect-ratio: 16 / 9; /* Maintains 16:9 aspect ratio */
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Footer Styling */
footer {
    /* background: #333; */
    color: #333;
    text-align: center;
    padding: 1em;
    /* position: fixed; */
    width: 100%;
    bottom: 0;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    h1 {
        font-size: 1.5rem;
    }

    .image-gallery {
        grid-template-columns: 1fr 1fr;
    }

    .video-gallery {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.2rem;
    }

    .image-gallery {
        grid-template-columns: 1fr;
    }

    .video-gallery {
        grid-template-columns: 1fr;
    }
}


</style>
<body>

    <header>
        <h1>My Responsive Media Website</h1>
    </header>

    <section id="images">
        <h2>Images</h2>
        <div class="image-gallery">
            <img src="assets/HVM.jpg" alt="Image 1">
            <img src="assets/HVM.jpg" alt="Image 2">
            <img src="assets/HVM.jpg" alt="Image 3">
        </div>
    </section>

    <section id="videos">
      <h2>Videos</h2>
      <div class="video-gallery">
          <iframe 
              src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/reel/1218937046518725" 
              style="border:none;overflow:hidden" 
              scrolling="no" 
              frameborder="0" 
              allow="autoplay; fullscreen" 
              allowfullscreen="true">
          </iframe>
          <!-- You can add more iframes below for additional Facebook videos -->
          <iframe 
              src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/reel/1218937046518725" 
              style="border:none;overflow:hidden" 
              scrolling="no" 
              frameborder="0" 
              allow="autoplay; fullscreen" 
              allowfullscreen="true">
          </iframe>
      </div>
    </section>


    <footer>
        <p>&copy; 2025 My Responsive Website</p>
    </footer>

</body>
</html>
